<div class="container" style="margin:60px">
    <h3 class="col-md-4 col-md-offset-1">Add new document</h3>
    <form ng-submit="vmDocumentForm.onSubmit()" name="documentForm" novalidate class="col-md-4">
        <formly-form model="vmDocumentForm.model" fields="vmDocumentForm.fields" options="vmDocumentForm.options" form="vmDocumentForm.form">

            <button type="submit" class="btn btn-success submit-button col-md-offset-3" ng-disabled="vmDocumentForm.form.$invalid">Create</button>
            <button type="button" class="btn btn-default" ng-click="vmDocumentForm.options.resetModel()">Reset</button>
        </formly-form>
    </form>
</div>
